<!-- Simple SVG logo placeholder -->
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E87722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB81C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Crisis Group text -->
  <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">CRISIS</text>
  <text x="75" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">GROUP</text>
  
  <!-- South Sudan indicator -->
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">SOUTH SUDAN</text>
  
  <!-- Decorative elements -->
  <circle cx="75" cy="75" r="3" fill="#fff"/>
  <circle cx="60" cy="60" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="90" cy="60" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="60" cy="90" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="90" cy="90" r="2" fill="#fff" opacity="0.7"/>
</svg>
